<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Liquid Glass AI Chat Hub</title>
    <style>
        /* CSS å˜é‡ä¸ä¸»é¢˜ */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --primary-green: #07c160;
            --secondary-bg: rgba(255, 255, 255, 0.1);
            --ai-bubble: rgba(255, 255, 255, 0.9);
            --user-bubble: #95ec69;
            --bg-gradient: linear-gradient(135deg, #f0f7ff 0%, #e8f0ff 100%);
        }

        /* é‡ç½®ä¸åŸºç¡€è®¾ç½® */
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100dvh; width: 100%;
            font-family: -apple-system, "SF Pro Display", "PingFang SC", sans-serif;
            background: var(--bg-gradient);
            overflow: hidden;
        }

        /* åŠ¨ç”»åŸºç¡€ç±» */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .slide-in-right { animation: slideInRight 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .app-container {
            display: flex;
            height: 100dvh;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        /* æ¨ªå±æ¨¡å¼ä¸‹å®¹å™¨å±…ä¸­åœ†è§’ */
        @media (orientation: landscape) and (min-width: 600px) {
            .app-container {
                height: 92dvh;
                margin: 4dvh auto;
                border-radius: 30px;
                border: 1px solid var(--glass-border);
            }
        }

        /* ä¾§è¾¹æ  - è”ç³»äººåˆ—è¡¨ (Glassmorphism) */
        #contact-list {
            width: 300px;
            min-width: 280px;
            height: 100%;
            border-right: 1px solid var(--glass-border);
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* ç§»åŠ¨ç«¯ç«–å±éšè—è”ç³»äººåˆ—è¡¨ï¼Œåªæ˜¾ç¤ºèŠå¤©çª—å£ */
        @media (max-width: 600px) and (orientation: portrait) {
            #contact-list { display: none; }
            .app-container { max-width: 100%; }
        }

        /* èŠå¤©çª—å£åŒºåŸŸ */
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--secondary-bg);
        }

        /* è”ç³»äººé¡¹æ ·å¼ */
        .contact-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: background 0.2s;
        }
        .contact-item:hover { background: rgba(255, 255, 255, 0.4); }
        .contact-item.active { background: var(--glass-bg); font-weight: bold; border-left: 5px solid var(--primary-green); }
        
        .contact-avatar { width: 45px; height: 45px; border-radius: 12px; margin-right: 15px; }

        /* èŠå¤©å¤´éƒ¨ */
        header {
            padding: 15px 25px;
            text-align: center;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
        }

        .icon-btn {
            background: none; border: none; font-size: 22px; cursor: pointer;
            padding: 5px; border-radius: 8px; transition: background 0.2s;
        }
        .icon-btn:hover { background: rgba(0, 0, 0, 0.05); }

        /* èŠå¤©å†…å®¹çª—å£ */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* æ¶ˆæ¯æ°”æ³¡ (åŠ¨ç”»æ”¹è¿›) */
        .message {
            display: flex;
            align-items: flex-start;
            max-width: 85%;
            animation: bubblePop 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        @keyframes bubblePop {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .message.user { margin-left: auto; flex-direction: row-reverse; }

        .msg-avatar { width: 40px; height: 40px; border-radius: 10px; margin: 0 10px; }

        .content {
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            word-break: break-all;
        }

        .ai .content { background: var(--ai-bubble); border-bottom-left-radius: 5px; }
        .user .content { background: var(--user-bubble); border-bottom-right-radius: 5px; }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.5);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        input[type="text"] {
            flex: 1;
            height: 44px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 22px;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.7);
            outline: none;
            transition: 0.3s;
        }
        input:focus { background: white; border-color: var(--primary-green); }

        .send-btn {
            width: 44px; height: 44px; background: var(--primary-green);
            border: none; border-radius: 50%; color: white; cursor: pointer;
            font-size: 18px; transition: transform 0.2s;
        }
        .send-btn:active { transform: scale(0.85); }

        /* è®¾ç½®æ¨¡æ€æ¡† - Liquid Glass Panel */
        .settings-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .settings-panel {
            background: var(--ai-bubble);
            padding: 30px;
            border-radius: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            transform: scale(0.9);
            opacity: 0;
            animation: modalIn 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        @keyframes modalIn {
            to { transform: scale(1); opacity: 1; }
        }

        .settings-panel label { font-weight: 500; display: block; margin-top: 15px; }
        .settings-panel input { width: 100%; margin-top: 5px; margin-bottom: 20px; }
        .primary-btn { padding: 12px 25px; border-radius: 15px; background: var(--primary-green); color: white; font-weight: bold; margin-right: 10px; }
        .secondary-btn { padding: 12px 25px; border-radius: 15px; background: #eee; border: 1px solid #ccc; color: #333; }

    </style>
</head>
<body>

<div class="app-container">
    <div id="contact-list">
        <header style="justify-content: center; background: none; border: none; padding: 25px 0;">
            <span style="font-size: 1.2rem;">AI Hub ğŸ—¨ï¸</span>
        </header>
        <div id="contacts-container">
            </div>
        <div style="padding: 15px 20px;">
            <button class="primary-btn" style="width: 100%; font-size: 16px; margin-right: 0;" onclick="addContact()">+ æ·»åŠ æ–° AI</button>
        </div>
    </div>

    <div id="chat-area">
        <header>
            <span id="chat-title">è¯·é€‰æ‹©ä¸€ä¸ªè”ç³»äºº</span>
            <div>
                <button class="icon-btn" onclick="toggleSettings()">âš™ï¸</button>
                <button class="icon-btn" onclick="clearChat()">ğŸ—‘ï¸</button>
            </div>
        </header>

        <div id="chat-window">
            <div class="message ai fade-in">
                <img class="msg-avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Welcome">
                <div class="content">æ¬¢è¿ä½¿ç”¨ Liquid Glass AI Hubã€‚è¯·åœ¨å·¦ä¾§é€‰æ‹©æˆ–æ·»åŠ ä¸€ä¸ª AI ä¼™ä¼´å¼€å§‹èŠå¤©å§ï¼</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" id="send-btn" onclick="sendMessage()">â–¶</button>
        </div>
    </div>

    <div class="settings-overlay" id="settings-overlay">
        <div class="settings-panel">
            <h2 id="settings-title">AI é…ç½®</h2>
            <input type="hidden" id="setting-contact-id">
            
            <label>AI æ˜µç§°</label>
            <input type="text" id="setting-name">

            <label>SiliconFlow API Key</label>
            <input type="password" id="setting-api-key" placeholder="åœ¨æ­¤ç²˜è´´ sk-...">

            <label>æ¨¡å‹åç§°</label>
            <input type="text" id="setting-model" placeholder="deepseek-ai/DeepSeek-V3">

            <label>AI æç¤ºè¯ (System Prompt)</label>
            <input type="text" id="setting-system-prompt" placeholder="ä½ æ˜¯ä¸€ä¸ªæœ‰ç”¨çš„åŠ©æ‰‹...">

            <button class="primary-btn" onclick="saveContactSettings()">ä¿å­˜å¹¶å…³é—­</button>
            <button class="secondary-btn" onclick="toggleSettings()">å–æ¶ˆ</button>
        </div>
    </div>

</div>

<script>
    const API_URL = 'https://api.siliconflow.cn/v1/chat/completions';
    let contacts = [];
    let currentContactId = null;

    // --- åˆå§‹è®¾ç½®ä¸æ•°æ®åŠ è½½ ---

    window.onload = () => {
        loadContacts();
        renderContactList();
        if (contacts.length > 0) {
            switchContact(contacts[0].id);
        }
    };

    function loadContacts() {
        const stored = localStorage.getItem('ai_chat_contacts');
        if (stored) {
            contacts = JSON.parse(stored);
        } else {
            // é»˜è®¤è”ç³»äºº
            contacts = [
                {
                    id: Date.now(),
                    name: 'é€šç”¨ AI åŠ©æ‰‹',
                    model: 'deepseek-ai/DeepSeek-V3',
                    apiKey: '',
                    systemPrompt: 'ä½ æ˜¯ä¸€ä¸ªå‹å¥½ä¸”ä¸“ä¸šçš„ AI åŠ©æ‰‹ã€‚',
                    history: []
                }
            ];
            saveContacts();
        }
    }

    function saveContacts() {
        localStorage.setItem('ai_chat_contacts', JSON.stringify(contacts));
    }

    // --- è”ç³»äººç®¡ç†åŠŸèƒ½ ---

    function findContact(id) {
        return contacts.find(c => c.id === id);
    }

    function renderContactList() {
        const container = document.getElementById('contacts-container');
        container.innerHTML = '';
        contacts.forEach(contact => {
            const div = document.createElement('div');
            div.className = `contact-item ${contact.id === currentContactId ? 'active' : ''}`;
            div.setAttribute('data-id', contact.id);
            div.onclick = () => switchContact(contact.id);
            
            // ç®€å•çš„å¤´åƒç”Ÿæˆ
            const avatarSeed = contact.name.replace(/\s/g, '').substring(0, 8);
            const avatarUrl = `https://api.dicebear.com/7.x/bottts/svg?seed=${avatarSeed}`;

            div.innerHTML = `
                <img class="contact-avatar" src="${avatarUrl}" alt="${contact.name}">
                <div style="flex-grow: 1;">${contact.name}</div>
                <button class="icon-btn" style="font-size: 16px;" onclick="event.stopPropagation(); showSettings(${contact.id})">âš™ï¸</button>
            `;
            container.appendChild(div);
        });
    }

    function addContact() {
        const newContact = {
            id: Date.now(),
            name: `æ–° AI ${contacts.length + 1}`,
            model: 'deepseek-ai/DeepSeek-V3',
            apiKey: '',
            systemPrompt: 'ä½ æ˜¯ä¸€ä¸ªæœ‰ç”¨çš„åŠ©æ‰‹ã€‚',
            history: []
        };
        contacts.push(newContact);
        saveContacts();
        renderContactList();
        switchContact(newContact.id);
        showSettings(newContact.id);
    }

    function switchContact(id) {
        currentContactId = id;
        const contact = findContact(id);
        document.getElementById('chat-title').innerText = contact.name;
        renderChatWindow(contact.history);
        renderContactList(); // æ›´æ–°æ¿€æ´»çŠ¶æ€
    }

    // --- è®¾ç½®é¢æ¿åŠŸèƒ½ ---

    function toggleSettings() {
        const overlay = document.getElementById('settings-overlay');
        overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
    }

    function showSettings(id = currentContactId) {
        const contact = findContact(id);
        if (!contact) return;

        document.getElementById('settings-title').innerText = `é…ç½®: ${contact.name}`;
        document.getElementById('setting-contact-id').value = contact.id;
        document.getElementById('setting-name').value = contact.name;
        document.getElementById('setting-api-key').value = contact.apiKey;
        document.getElementById('setting-model').value = contact.model;
        document.getElementById('setting-system-prompt').value = contact.systemPrompt;
        
        toggleSettings();
    }

    function saveContactSettings() {
        const id = parseInt(document.getElementById('setting-contact-id').value);
        const contact = findContact(id);

        if (contact) {
            contact.name = document.getElementById('setting-name').value;
            contact.apiKey = document.getElementById('setting-api-key').value;
            contact.model = document.getElementById('setting-model').value;
            contact.systemPrompt = document.getElementById('setting-system-prompt').value;
            saveContacts();
            renderContactList();
            if (id === currentContactId) {
                document.getElementById('chat-title').innerText = contact.name;
            }
        }
        toggleSettings();
    }

    function clearChat() {
        if (!currentContactId) return;
        if (confirm('ç¡®å®šè¦æ¸…ç©ºå½“å‰å¯¹è¯è®°å½•å—ï¼Ÿ')) {
            const contact = findContact(currentContactId);
            contact.history = [];
            saveContacts();
            renderChatWindow([]);
        }
    }

    // --- èŠå¤©åŠŸèƒ½ ---

    function renderChatWindow(history) {
        const chatWindow = document.getElementById('chat-window');
        chatWindow.innerHTML = '';
        history.forEach(msg => {
            if (msg.role !== 'system') {
                appendMessage(msg.role, msg.content, false);
            }
        });
        scrollToBottom();
    }

    async function sendMessage() {
        if (!currentContactId) {
            alert('è¯·å…ˆé€‰æ‹©æˆ–æ·»åŠ ä¸€ä¸ª AI è”ç³»äººã€‚');
            return;
        }

        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        const contact = findContact(currentContactId);
        if (!contact.apiKey) {
            alert(`è¯·ä¸º ${contact.name} é…ç½® API Keyï¼`);
            showSettings(contact.id);
            return;
        }

        // æ¸²æŸ“ç”¨æˆ·æ¶ˆæ¯
        appendMessage('user', text);
        input.value = '';
        
        // æ¸²æŸ“ AI å ä½æ¶ˆæ¯
        const aiMsgDiv = appendMessage('ai', 'æ­£åœ¨æ€è€ƒ...');
        const sendBtn = document.getElementById('send-btn');
        sendBtn.disabled = true;

        try {
            // æ„é€ åŒ…å« system prompt çš„å®Œæ•´å†å²è®°å½•
            let requestMessages = [{ role: "system", content: contact.systemPrompt }];
            requestMessages = requestMessages.concat(contact.history);
            requestMessages.push({ role: "user", content: text });

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${contact.apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: contact.model,
                    messages: requestMessages
                })
            });

            const data = await response.json();
            
            if (data.choices && data.choices[0]) {
                const aiText = data.choices[0].message.content;
                aiMsgDiv.querySelector('.content').innerText = aiText;
                
                // æ›´æ–°å†å²è®°å½•
                contact.history.push({ role: "user", content: text });
                contact.history.push({ role: "assistant", content: aiText });
                saveContacts();

            } else {
                throw new Error(data.message || 'è¯·æ±‚å¤±è´¥');
            }
        } catch (e) {
            aiMsgDiv.querySelector('.content').innerHTML = `âš ï¸ <span style="color: red;">é”™è¯¯: ${e.message}</span>`;
        } finally {
            sendBtn.disabled = false;
            scrollToBottom();
        }
    }

    function appendMessage(role, text, withAnimation = true) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `message ${role} ${withAnimation ? 'fade-in' : ''}`;
        
        const contact = findContact(currentContactId);
        const seed = role === 'user' ? 'User' : (contact ? contact.name.replace(/\s/g, '').substring(0, 8) : 'Default');
        const avatarUrl = role === 'user' 
            ? 'https://api.dicebear.com/7.x/avataaars/svg?seed=User' 
            : `https://api.dicebear.com/7.x/bottts/svg?seed=${seed}`;

        div.innerHTML = `
            <img class="msg-avatar" src="${avatarUrl}">
            <div class="content">${text}</div>
        `;
        
        win.appendChild(div);
        scrollToBottom();
        return div;
    }

    function scrollToBottom() {
        const win = document.getElementById('chat-window');
        win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
